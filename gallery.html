<!DOCTYPE html>
<html lang="en">
  <head>

  <body class="bg-light-bg text-charcoal font-sans">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-md z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold">ElevatePurpose</a>

        <nav class="hidden md:flex space-x-8">
          <a href="index.html#mission" class="hover:text-gold-accent"
            >Mission</a
          >
          <a
            href="gallery.html"
            class="hover:text-gold-accent font-semibold text-gold-accent"
            >Gallery</a
          >
          <a href="index.html#journey" class="hover:text-gold-accent"
            >Become Muslim</a
          >
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="py-24 text-center bg-white">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-6">Shahada Moments</h1>
      <p class="text-lg text-gray-700 max-w-2xl mx-auto">
        Real people. Real stories. Real transformations. Witness the beauty of
        Shahada across Australia.
      </p>
    </section>

    <!-- Gallery Grid -->
    <section class="px-6 lg:px-24 py-20 bg-light-bg">
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Instagram Video 1 -->
        <div class="bg-white rounded-xl shadow-lg p-4">
          <blockquote
            class="instagram-media"
            data-instgrm-captioned
            data-instgrm-permalink="https://www.instagram.com/reel/DRn9liZiVQn/?utm_source=ig_embed&amp;utm_campaign=loading"
            data-instgrm-version="14"
            style="
              background: #fff;
              border: 0;
              margin: 0;
              padding: 0;
              width: 100%;
            "
          ></blockquote>
        </div>

        <!-- Instagram Video 2 -->
        <div class="bg-white rounded-xl shadow-lg p-4">
          <blockquote
            class="instagram-media"
            data-instgrm-captioned
            data-instgrm-permalink="https://www.instagram.com/reel/DRYuQhDE_um/?utm_source=ig_embed&amp;utm_campaign=loading"
            data-instgrm-version="14"
            style="
              background: #fff;
              border: 0;
              margin: 0;
              padding: 0;
              width: 100%;
            "
          ></blockquote>
        </div>

        <!-- TikTok Video 1 -->
        <div class="bg-white rounded-xl shadow-lg p-4">
          <blockquote
            class="tiktok-embed"
            cite="https://www.tiktok.com/@aussiemammoth1/video/7535009619144379666"
            data-video-id="7535009619144379666"
            style="max-width: 100%; min-width: 300px"
          >
            <section></section>
          </blockquote>
        </div>

        <!-- TikTok Video 2 -->
        <div class="bg-white rounded-xl shadow-lg p-4">
          <blockquote
            class="tiktok-embed"
            cite="https://www.tiktok.com/@gemsofshaykhuthman/video/7416342352521940266"
            data-video-id="7416342352521940266"
            style="max-width: 100%; min-width: 300px"
          >
            <section></section>
          </blockquote>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-charcoal text-white py-10 text-center text-sm">
      &copy; <span id="year"></span> ElevatePurpose. All rights reserved.
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Instagram & TikTok Embed Scripts -->
    <script async src="//www.instagram.com/embed.js"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
