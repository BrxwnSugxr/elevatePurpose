<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElevatePurpose – Shahada Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-50 text-gray-900">
    <!-- Header -->
    <header class="sticky top-0 bg-white shadow-md z-50">
      <div
        class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
      >
        <a href="index.html" class="text-2xl font-bold">ElevatePurpose</a>

        <nav class="hidden md:flex space-x-8 text-sm font-medium">
          <a href="index.html#mission" class="hover:text-green-700">Mission</a>
          <a
            href="gallery.html"
            class="hover:text-green-700 font-bold text-green-700"
            >Gallery</a
          >
          <a href="index.html#contact" class="hover:text-green-700"
            >Become Muslim</a
          >
        </nav>
      </div>
    </header>

    <!-- Hero -->
    <section class="py-20 text-center bg-white">
      <h1 class="text-4xl sm:text-5xl font-extrabold mb-4">Shahada Moments</h1>
      <p class="text-lg text-gray-700 max-w-2xl mx-auto">
        Witness real moments of people embracing Islam across Australia.
      </p>
    </section>

    <!-- Gallery -->
    <section
      class="max-w-7xl mx-auto px-6 py-16 grid grid-cols-1 md:grid-cols-2 gap-12"
    >
      <!-- Instagram Video 1 -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <blockquote
          class="instagram-media"
          data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/DRn9liZiVQn/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"
          style="background: #fff; border: 0; width: 100%"
        ></blockquote>
      </div>

      <!-- Instagram Video 2 -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <blockquote
          class="instagram-media"
          data-instgrm-captioned
          data-instgrm-permalink="https://www.instagram.com/reel/DRYuQhDE_um/?utm_source=ig_embed&amp;utm_campaign=loading"
          data-instgrm-version="14"
          style="background: #fff; border: 0; width: 100%"
        ></blockquote>
      </div>

      <!-- TikTok Video 1 -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <blockquote
          class="tiktok-embed"
          cite="https://www.tiktok.com/@aussiemammoth1/video/7535009619144379666"
          data-video-id="7535009619144379666"
          style="max-width: 100%; min-width: 300px"
        >
          <section></section>
        </blockquote>
      </div>

      <!-- TikTok Video 2 -->
      <div class="bg-white rounded-xl shadow-lg p-4">
        <blockquote
          class="tiktok-embed"
          cite="https://www.tiktok.com/@gemsofshaykhuthman/video/7416342352521940266"
          data-video-id="7416342352521940266"
          style="max-width: 100%; min-width: 300px"
        >
          <section></section>
        </blockquote>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-10 text-center text-sm">
      © <span id="year"></span> ElevatePurpose — All rights reserved.
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Embed scripts -->
    <script async src="//www.instagram.com/embed.js"></script>
    <script async src="https://www.tiktok.com/embed.js"></script>
  </body>
</html>
